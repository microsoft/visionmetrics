name: Test

on:
  pull_request:
    branches: [ main ]


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - name: Install the package and dependencies
        run: python -m pip install -U pip && pip install flake8 pytest && pip install -e .
      - name: pytest
        run: pytest
      - name: Flake8
        run: flake8